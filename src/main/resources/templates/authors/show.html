<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Home Page!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" crossorigin="anonymous">


</head>
<body>

<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">

    <div class="container">

        <div class="collapse navbar-collapse" id="navbarResponsive">

            <h1>Library project</h1>

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#" th:href="@{'/index'}">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/authors/home'}">Authors</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/books/home'}">Books</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/librarians/home'}">Librarians</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </nav>
        </div>
    </div>
</div>


<div class="container" style="margin-top: 10rem;">
    <h2 style="text-align: center">Author infomation</h2>
    <div class="row" style="margin-top: 2rem;">
        <a class="btn btn-primary btn-lg" href="#" role="button" th:href="@{'/authors/' + ${author.id} + '/update'}">Edit
            author</a>
    </div>
</div>

<div class="container">
    <div class="bs-docs-section">
        <div class="row" style="margin-top: 2rem;">
            <div class="col-lg-12">
                <div class="row">
                    <div class="card text-white bg-primary mb-6" style="max-width: 20rem;">
                        <div class="card-header">First name</div>
                        <div class="card-body">
                            <h4 class="card-title" th:text="${author.firstName}">First name here</h4>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-6" style="max-width: 20rem; margin-left: 3rem;">
                        <div class="card-header">Last name</div>
                        <div class="card-body">
                            <h4 class="card-title" th:text="${author.lastName}">Last name here</h4>
                        </div>
                    </div>
                    <div class="card text-white bg-primary mb-6" style="max-width: 20rem; margin-left: 3rem;">
                        <div class="card-header">Nationality</div>
                        <div class="card-body">
                            <h4 class="card-title" th:text="${author.nationality}">Nationality here</h4>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="card text-white bg-primary mb-6" style="max-width: 20rem; margin-top: 5rem;">
                        <div class="card-header">Books</div>
                        <div class="card-body">
                            <ul>
                                <li th:each="book : ${author.books}">
                                    <h4 class="card-title" th:text="${book.getTitle()}">Books</h4>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</div>


<script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
<script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
