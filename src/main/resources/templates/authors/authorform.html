<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author Form</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">

    <div class="container">

        <div class="collapse navbar-collapse" id="navbarResponsive">

            <h1>Library project</h1>

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#" th:href="@{'/index'}">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/authors/home'}">Authors</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/books/home'}">Books</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/librarians/home'}">Librarians</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </nav>
        </div>
    </div>
</div>


<div class="container" style="margin-top: 10rem;">
    <h2 style="text-align: center">The author form panel</h2>
</div>


<div class="container">
    <div class="bs-docs-section">
        <div class="row" style="margin-left: auto;">
            <div class="col-md-6 col-md-offset-6">
                <form th:object="${author}" th:action="@{/authors/}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <fieldset>
                        <div class="form-group">
                            <div class="row" style="margin-left: auto ">
                                <label>First name</label>
                                <input type="text" class="form-control" th:field="*{firstName}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row" style="margin-left: auto ">
                                <label>Last name</label>
                                <input type="text" class="form-control" th:field="*{lastName}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Nationality</label>
                            <select class="form-control" style="margin-left: auto " th:field="*{nationality}">
                                <option th:each="nationalityValue : ${T(com.danzal.lib_project.domain.Nationality).values()}"
                                        th:value="${nationalityValue.name()}" th:text="${nationalityValue.name()}">1
                                </option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="exampleSelect2">Books</label>
                            <select multiple="" class="form-control" id="exampleSelect2" th:field="*{bookId}">
                                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.getTitle()}">1
                                </option>
                            </select>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


</div>


<script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
<script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
