<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Home Page!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" crossorigin="anonymous">


</head>
<body>

<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">

    <div class="container">

        <div class="collapse navbar-collapse" id="navbarResponsive">

            <h1>Library project</h1>

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#" th:href="@{'/index'}">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/authors/home'}">Authors</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/books/home'}">Books</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/librarians/home'}">Librarians</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </nav>
        </div>
    </div>
</div>


<div class="container" style="margin-top: 10rem;">
    <h2 style="text-align: center">The book management panel</h2>
    <div class="row" style="margin-top: 2rem;">
        <a class="btn btn-primary btn-lg" href="#" role="button" th:href="${'/books/new'}">Add book</a>
    </div>
</div>


<div class="container">
    <div class="bs-docs-section">
        <div class="row" style="margin-top: 2rem;">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Information</th>
                        <th scope="col">Edit book</th>
                        <th scope="col">Delete book</th>
                    </tr>
                    <tbody>
                    <tr class="table-active" th:each="book : ${books}">
                        <td th:text="${book.id}">1</td>
                        <td th:text="${book.title}">Title</td>


                        <td>
                            <ul th:each="author : ${book.authors}">
                                <li th:remove="all">First</li>
                                <li th:remove="all">Second</li>
                                <li th:text="${author.getNames()}">Author</li>
                            </ul>
                        </td>
                        <td>
                            <a class="btn btn-info" href="#" role="button"
                               th:href="@{'/books/' + ${book.id} + '/show'}">About book</a>
                        </td>

                        <td>
                            <a class="btn btn-warning" href="#" role="button"
                               th:href="@{'/books/' + ${book.id} + '/update'}">Edit
                                book</a>
                        </td>

                        <td>
                            <a class="btn btn-danger" href="#" role="button"
                               th:href="@{'/books/' + ${book.id} + '/delete'}">Delete
                                author</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
<script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
