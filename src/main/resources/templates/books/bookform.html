<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">

    <div class="container">

        <div class="collapse navbar-collapse" id="navbarResponsive">

            <h1>Library project</h1>

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#" th:href="@{'/index'}">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/authors/home'}">Authors</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/books/home'}">Books</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/librarians/home'}">Librarians</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"

        </div>
    </div>
</div>


<div class="container" style="margin-top: 10rem;">
    <h2 style="text-align: center">The book form panel</h2>
</div>


<div class="container">
    <div class="bs-docs-section">
        <div class="row" style="margin-left: auto;">
            <div class="col-md-6 col-md-offset-6">
                <form th:object="${book}" th:action="@{/books/}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <fieldset>
                        <div class="form-group">
                            <div class="row" style="margin-left: auto ">
                                <label>Title</label>
                                <input type="text" class="form-control" th:field="*{title}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleSelect2">Authors</label>
                            <select multiple="" class="form-control" id="exampleSelect2" th:field="*{authorId}">
                                <option th:each="author : ${authors}" th:value="${author.id}"
                                        th:text="${author.getNames()}">1
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Format</label>
                            <select class="form-control" style="margin-left: auto " th:field="*{format}">
                                <option th:each="formatValue : ${T(com.danzal.lib_project.domain.Format).values()}"
                                        th:value="${formatValue.name()}" th:text="${formatValue.name()}">1
                                </option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label>Language</label>
                            <select class="form-control" style="margin-left: auto " th:field="*{language}">
                                <option th:each="languageValue : ${T(com.danzal.lib_project.domain.Language).values()}"
                                        th:value="${languageValue.name()}" th:text="${languageValue.name()}">1
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="row" style="margin-left: auto ">
                                <label>Publication Year</label>
                                <input type="text" class="form-control" th:field="*{pubYear}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row" style="margin-left: auto ">
                                <label>Publisher</label>
                                <input type="text" class="form-control" th:field="*{publisher}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="3"
                                      th:field="*{description}" style="margin-left: auto"></textarea>
                        </div>

                    </fieldset>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


</div>


<script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
<script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
