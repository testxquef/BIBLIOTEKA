<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Home Page!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" crossorigin="anonymous">


</head>
<body>

<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">

    <div class="container">

        <div class="collapse navbar-collapse" id="navbarResponsive">

            <h1>Library project</h1>

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#" th:href="@{'/index'}">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/authors/home'}">Authors</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/books/home'}">Books</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#" th:href="@{'/librarians/home'}">Librarians</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        style="">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </nav>
        </div>
    </div>
</div>


<div class="container" style="margin-top: 10rem;">
    <h2 style="text-align: center">Librarian infomation</h2>
    <div class="row" style="margin-top: 2rem;">
        <a class="btn btn-primary btn-lg" href="#" role="button"
           th:href="@{'/librarians/' + ${librarian.id} + '/update'}">Edit librarian</a>
    </div>
</div>

<div class="container" style="margin-top: 2rem">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-10" style="margin-left: auto; margin-right: auto">
                <div class="card mb-12" style="margin-right: auto; margin-left: auto">
                    <h4 class="card-header">About librarian</h4>
                    <div class="card-body" style="margin-left: 3rem">
                        <h4 class="card-title" style="margin-left: 3rem"
                            th:text="'Librarian: '+ ${librarian.firstName} + ' ' + ${librarian.lastName}">Name here</h4>
                    </div>
                    <ul class="list-group list-group-flush" style=" margin-top: 2rem;">
                        <li class="list-group-item">
                            <h4 class="card-title" style="margin-left: 3rem" th:text="'Adress:'">Adress here</h4>
                            <h5 class="card-title" style="margin-left: 6rem" th:text=" ${librarian.adress}">Adress
                                here</h5>
                        </li>
                    </ul>
                    <div class="card-body" style="margin-left: 3rem">
                        <ul th:each="book : ${librarian.loanBooks}">
                            <a href="#" class="list-group-item list-group-item-action active"
                               th:text="${book.getTitle()}" th:href="@{'/books/' + ${book.getId()} + '/show'}">
                                Book
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
    <script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
